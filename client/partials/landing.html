
<head>
<style>

.section {
  position: relative;
  height: 100vh;
  z-index: 1;
}

.ng-scope {
  background-image: url('http://www.eyescreamlabs.com/wp-content/uploads/2014/06/blackboard.jpg');
  background-repeat: no-repeat;
  background-size: cover;
  background-position: center top;
  background-attachment: fixed;
  color: white;
}

.cover-text-button {
  padding-top: 100px;
}

.cross {
  text-decoration: line-through;
}

#typed{
  margin: 50px 20px;
}

#typed2{
  margin-left: 100px;
}

</style>

<body>
<nav>
  <div class="nav-wrapper">
    <a class="brand-logo">Shareboard</a>
    <ul id="nav-mobile" class="right hide-on-med-and-down">
      <li><a href="#/about">About</a></li>
      <li><a href="#/login">Signup</a></li>
      <li><a href="#/login">Login</a></li>
    </ul>
  </div>
</nav>


<section id="cover">
  <div class="row">
    <div class="col s8 offset-s4 grid-example">
      <div class="cover-text-button">
        <h2 id = "typed"> It's <span class="typed"></span></h2>
         <h5 id ="typed2"> <span class="typed2"></span></h5>
        <a href = "#login" class="btn-large col s6">Get Started</a>
      </div>
    </div>
  </div>
</section>


<script type ="text/javascript">

 var i = 0;
$(function(){
  $(".typed").typed({
      strings: ["Blackboard", "Whiteboard", "Shareboard"],
      typeSpeed: -3,
      loop: false,
      startDelay: 60,
      preStringTyped: function() {
        $('.typed').removeClass('cross')
      },
      onStringTyped: function() {
        if (i <2){
        $('.typed').addClass('cross');
        i++
      }
      else {
        {
          $('.typed').removeClass('cross')
        }
      }
      }
    });
  });
